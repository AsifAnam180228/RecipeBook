
    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
        <div class="field grid">
          <label for="name" class="col-12 mb-2 md:col-2 md:mb-0">Name</label>
          <div class="col-12 md:col-10">
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   ngModel required
            >
          </div>
        </div>
        <div class="field grid">
          <label for="amount" class="col-12 mb-2 md:col-2 md:mb-0">Amount</label>
          <div class="col-12 md:col-10">
            <input type="number"
                   id="amount"
                   class="form-control"
                   name="amount"
                   ngModel required
                   [pattern]="'^[1-9]+[0-9]*$'"
            >
          </div>

        </div>
      <div class="row mt-5">
        <div class="col-xs-12f">
          <p-button type="submit" label="{{editMode? 'Update' : 'Add'}}" [disabled]="!f.valid" styleClass="p-button-success"></p-button>
          <p-button *ngIf="editMode" label="Delete" styleClass="p-button-danger" (click)="onDelete()"></p-button>
          <p-button label="Clear" (click)="onClear()"></p-button>

        </div>
      </div>
    </form>
