<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagepath"
         alt="{{recipe.name}}"
         class="img-fluid"
          style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class=" flex justify-content-center">
      <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="label" styleClass="custom-dropdown"></p-dropdown>
    </div>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
