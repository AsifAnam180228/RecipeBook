<div class="grid">
  <div class="col-6">
    <div class="fc-view-container">
      <img [src]="recipe.imagepath"
           alt="{{recipe.name}}"
           class="img-fluid"
           style="max-height: 300px"
      >
    </div>
  </div>
  <div class="col-6 mt-5">
    <div class="col-6">
      <div class="col-12">
        <h1>{{recipe.name}}</h1>
      </div>
    </div>
    <div class="col mt-5">
      <div class="col-12">
        <div class=" flex justify-content-center mb-5" style="cursor: pointer">
          <p-dropdown [options]="options"
                      [(ngModel)]="selectedOption"
                      placeholder="Select an option"
                      optionLabel="label"
                      styleClass="custom-dropdown"
                      (onChange)="Onchange($event)">
          </p-dropdown>
        </div>
      </div>
    </div>
    <div class="col m-10">
      <div class="col-xs-12">
       <h4>{{recipe.description}}</h4>
      </div>
    </div>
    <div class="col mt-5">
      <div class="col-xs-12">
          <p-listbox [options]="recipe.ingredients"
                     optionLabel="name" >
            <ng-template let-ingredient pTemplate="item">
              <div class="flex align-items-center">
                {{ingredient.name}} - {{ingredient.amount}}
              </div>
            </ng-template>
          </p-listbox>
      </div>
    </div>
  </div>


</div>
