<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagepath"
         alt="{{recipe.name}}"
         class="img-fluid"
          style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class=" flex justify-content-center" style="cursor: pointer">
      <p-dropdown [options]="options"
                  [(ngModel)]="selectedOption"
                  placeholder="Select an option"
                  optionLabel="label"
                  styleClass="custom-dropdown"
                  (onChange)="Onchange($event)">
      </p-dropdown>
    </div>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
