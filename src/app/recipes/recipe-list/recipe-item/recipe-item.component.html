<a
   class="list-group-item clearfix border border-1"
    [routerLink]="[index]"
   routerLinkActive="active"
    style="cursor: pointer"
>
  <div class="float-start">
    <h4 class="list-group-item">{{recipe.name}}</h4>
    <p class="list-group-item">{{recipe.description}}</p>
  </div>
  <span class="float-end">
        <img [src]="recipe.imagepath" class="img-fluid"
             style="max-height: 50px" alt="{{recipe.name}}">
      </span>
</a>
